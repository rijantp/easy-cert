<div class="container">
  <div class="row mb-4">
    <span>Edit Plot</span>
  </div>
  <div class="row">
    <div class="col-md-3 d-flex flex-column">
      @for (tab of tabs; track tab) {
      <div class="p-3 border edit-tab d-flex justify-content-between" [ngClass]=" {'bg-success':tab===selectedTabSig()}"
        (click)="onTabSelection(tab)">
        {{ tab }}
        <mat-icon>
          <span class="material-symbols-outlined" [ngClass]=" {'text-white':tab===selectedTabSig()}">
            chevron_right
          </span>
        </mat-icon>
      </div>
      }
    </div>
    <div class="col-md-9">
      @switch (selectedTabSig()) { @case ('Plot details') {

      <app-edit-plot-details></app-edit-plot-details>
      } @case ('Crop details') {

      <app-edit-crop-details></app-edit-crop-details>
      } @case ('Standards') {

      <app-edit-standards></app-edit-standards>
      } }
    </div>
  </div>
</div>
