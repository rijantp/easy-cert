<mat-vertical-stepper class="plot-stepper container" linear #stepper>
  <mat-step [completed]="plotDetails.plotForm.valid" label="Plot details">
    <app-plot-details #plotDetails></app-plot-details>
    <div class="d-flex justify-content-center">
      <button matStepperPrevious mat-button>back</button>
      <button
        [disabled]="!plotDetails.plotForm.valid"
        matStepperNext
        mat-stroked-button
        color="primary"
        outline="fill"
        (click)="onNext()"
      >
        Next: crop details
      </button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Crop details</ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Standards</ng-template>
  </mat-step>
</mat-vertical-stepper>
