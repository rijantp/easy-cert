<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body container-fluid">
        <div class="row mb-4">
          <span>Standards</span>
        </div>
        <div class="row">
          <app-standards class="p-0" (statusEvent)="statusEvent.emit($event)" [standardsFormValue]="standardsFormValue"
            #standards></app-standards>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center mtc-2">
      <button (click)="goBack()" mat-button>back</button>
      <button [disabled]="!standards.standardsForm.valid" mat-stroked-button outline="fill" (click)="onSubmit()"
        class="stepper-next-btn">
        Add standards
      </button>
    </div>
  </div>
</div>
